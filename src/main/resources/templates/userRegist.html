<!DOCTYPE html>
<html lang="ja">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
    <title>新規利用者登録</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
</Head>
<div th:include="header"></div>
<!-- Breadcrumbs -->
<ul class="breadcrumb">
    <li>新規利用者登録</li>
</ul><!-- Breadcrumbs -->
<div class="container">
   <div class="panel panel-default">
       <div class="panel-body">
           <div class="form-group">
               <label>名字</label>
               <div class="col-sm-5" style="display:inline-flex">
                   <input type="text" class="form-control" id="lastName" placeholder="言語">
                   <input type="text" class="form-control" id="firstName" placeholder="太郎">
               </div>
           </div>
           <div class="form-group">
               <label>生年月日</label>
               <div class="col-sm-5" style="display:inline-flex">
                   <input type="text" class="form-control" id="year" placeholder="1990">年
                   <input type="text" class="form-control" id="month" placeholder="1">月
                   <input type="text" class="form-control" id="day" placeholder="1">日
               </div>
           </div>
           <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-primary">登録</button>
                </div>
           </div>
        </div>
    </div>
</div>
