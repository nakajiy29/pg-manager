<!DOCTYPE html>
<html lang="ja">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
    <title>利用者一覧</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
</Head>
<div th:include="header"></div>
<!-- Breadcrumbs -->
<ul class="breadcrumb">
    <li>利用者一覧</li>
</ul><!-- Breadcrumbs -->
<div class="container">
    <table class="table">
        <thead>
          <tr>
            <th>ユーザーID</th>
            <th>名前</th>
            <th>生年月日</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="user:${user}" th:object="${user}">
            <td th:text="*{userId}"></td>
            <td th:text="*{name}"></td>
            <td th:text="*{birthday}"></td>
            <td></td>
          </tr>
        </tbody>
    </table>
</div>
