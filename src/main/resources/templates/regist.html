<!DOCTYPE html>
<html lang="ja">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
    <title>Bookmin 管理</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
</Head>
<div th:include="header"></div>
<!-- Breadcrumbs -->
<ul class="breadcrumb">
    <li>入庫・在庫登録</li>
</ul><!-- Breadcrumbs -->
<div class="container">
   <div class="panel panel-default">
       <div class="panel-body">
           <form class="form-horizontal" action="/save" method="post">
               <div class="form-group">
                   <label class="col-sm-2 control-label">ISBN</label>
                   <div class="col-sm-10">
                       <input class="form-control" type="text" placeholder="ISBN1-2345-6789" name="isbn">
                   </div>
               </div>
               <div class="form-group">
                   <label class="col-sm-3 control-label">タイトル</label>
                   <div class="col-sm-10">
                       <input class="form-control" type="text" placeholder="Java言語入門"  name="title">
                   </div>
               </div>
               <div class="form-group">
                   <label class="col-sm-2 control-label">著書</label>
                   <div class="col-sm-10">
                       <input class="form-control" type="text" placeholder="言語 太郎" name="auhor">
                   </div>
               </div>
               <div class="form-group">
                   <label class="col-sm-2 control-label">出版社</label>
                   <div class="col-sm-10">
                       <input class="form-control" type="text" placeholder="言語社" name="publisher">
                   </div>
               </div>
               <div class="form-group">
                   <label class="col-sm-2 control-label">出版日</label>
                   <div class="col-sm-10">
                       <input class="form-control" type="text" placeholder="2020" name="issueYear">
                   </div>
               </div>
               <div class="form-group">
                   <label class="col-sm-2 control-label">キーワード</label>
                   <div class="col-sm-10">
                       <input class="form-control" type="text" placeholder="プログラミング言語" name="keyword">
                   </div>
               </div>
               <div class="form-group">
                   <label class="col-sm-2 control-label">備考</label>
                   <div class="col-sm-10">
                       <textarea class="form-control" rows="4" cols="40" name="remark"></textarea>
                   </div>
               </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button class="btn btn-primary">登録</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
